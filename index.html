<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="nav_bar/nav.css" />
    <link rel="stylesheet" href="menu/menu.css" />
    <link rel="stylesheet" href="mainpage/task.css" />
    <link rel="stylesheet" href="mainpage/addTask.css" />

    <link rel="stylesheet" href="homepage.css" />

    <!--  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div w3-include-html="nav_bar/nav_bar.html" class="nav"></div>

    <div class="homepage">
      <div w3-include-html="menu/menu.html" class="homepage_menu"></div>
      <div w3-include-html="mainpage/mainpage.html" class="homepage_main"></div>
      <div
        w3-include-html="mainpage/addTask.html"
        class="modal"
        id="taskModal"
      ></div>
      <div
        w3-include-html="mainpage/addBreak.html"
        class="modal"
        id="breakModal"
      ></div>
      <div
        w3-include-html="mainpage/editBreak.html"
        class="modal"
        id="breakDetail"
      ></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="includeHTML.js"></script>

    <script type="text/javascript">
      $(document).on("click", ".main_task .task_week .task", function () {
        $(this)
          .addClass("task--active")
          .siblings()
          .removeClass("task--active ");
      });
      $(document).on("click", ".main_task .task_today .task", function () {
        $(this).toggleClass("task--checked");
      });
      $(document).on("click", ".menu_item", function () {
        $(this)
          .addClass("menu_item--active")
          .siblings()
          .removeClass("menu_item--active");
      });
    </script>

    <script src="mainpage/task.js"></script>
    <script src="index.js"></script>
  </body>
</html>
